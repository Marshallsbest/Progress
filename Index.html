<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-yellow.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <script>
        // Prevent forms from submitting.
        function preventFormSubmit() {
          var forms = document.querySelectorAll('form');
          for (var i = 0; i < forms.length; i++) {
            forms[i].addEventListener('submit', function(event) {
              event.preventDefault();
            });
          }
        }
        window.addEventListener('load', preventFormSubmit);
  
        function handleFormSubmit(formObject) {
          google.script.run.withSuccessHandler(updateUrl).processForm(formObject);
        }
        function updateUrl(url) {
          var div = document.getElementById('output');
          div.innerHTML = '<a href="' + url + '">Got it!</a>';
        }
      </script>
  </head>
    <body>
      <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">
          <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout__title">Zeero Smoke Order Sheet</span>
                <div class="mdl-layout-spacer"></div>
                  <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#">Nav link 1</a>
                    <a class="mdl-navigation__link" href="#">Nav link 2</a>
                    <a class="mdl-navigation__link" href="#">Nav link 3</a>
                  </nav>
             </div>
        </header>
            <div class="mdl-layout__drawer">
              <span class="mdl-layout__title">Simple Layout</span>
                <nav class="mdl-navigation">
                  <a class="mdl-navigation__link" href="#">Nav link 1</a>
                  <a class="mdl-navigation__link" href="#">Nav link 2</a>
                  <a class="mdl-navigation__link" href="#">Nav link 3</a>
               </nav>
             </div>
            <main class="mdl-layout__content">
                <form id="myForm" onsubmit="handleFormSubmit(this)">

                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                      <th class="mdl-data-table__cell--non-numeric">Material</th>
                        <? for (var i = 0; i < HVD.length; i++) { ?>
                          <tr>
                            <? for (var j = 0; j < HVD[i].length; j++) { ?>
                              <td><?= HVD[i][j] ?> 
                              </td> 
                            <? } ?>
                              <td>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id= "<?= HVD[i][1]?>">
                                    <label class="mdl-textfield__label" for="sample4">Order Qty...</label>
                                  <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>
                              </td>     
                            </tr>
                        <? } ?>
                    </table>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                   <input type="submit" value="Submit" />
                  </button>
                </form>
              <div id="output"></div>
            </main>
          </div>
    </body>
</html>
